<!DOCTYPE html>
<html>
  <head>
    <title>Cloud RIS | Tècnic</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eb17a07343.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
  </head>
  <body>
    <!-- Header -->
    <header class="mb-4">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <img src="../logo.png" alt="Logo de la Empresa" height="50" />
          </a>
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a id="EspecialidadUser"></a>
              </li>
              <li class="nav-item">
                <a id="NombreUser"></a>
              </li>
              <li class="nav-item">
                <a href="cerrar_sesion.html">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" style="max-width: 97%; margin: 0 auto">
      <div class="container-fluid">
        <div class="d-flex align-items-center mi-contenedor">
          <button value="programades" class="btn btn-light mr-2"><i class="fa-regular fa-calendar-days fa-xl" style="color: #000000"></i> Programades <span id="totalProgramades">(0)</span></button>

          <button value="hospitalitzacio" class="btn btn-light mr-2"><i class="fa-solid fa-bed fa-xl" style="color: #000000"></i> Hospitalització <span id="totalHospitalitzacio">(0)</span></button>

          <button value="urgencies" class="btn btn-light mr-2"><i class="fa-solid fa-truck-medical fa-xl" style="color: #000000"></i> Urgències <span id="totalUrgencies">(0)</span></button>

          <button value="altres" class="btn btn-light mr-2"><i class="fa-solid fa-bars fa-xl" style="color: #000000"></i> Altres <span id="totalAltres">(0)</span></button>
        </div>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <select class="form-select" id="filtro"></select>
          </li>
          <li class="nav-item cursor">
            <button id="refresh" class="btn btn-light">
              <i class="fa-solid fa-arrow-rotate-right fa-xl" style="color: #000000"></i>
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenido de la página -->
    <div class="container-fluid">
      <hr />
      <div style="float: left; margin-bottom: 5px">
        <button class="btn btn-light btn-sm">
          <i class="fa-solid fa-arrow-left fa-lg" style="color: #000000"></i>
        </button>
        <button class="btn btn-light btn-sm"><i class="fa-regular fa-calendar-days fa-lg"></i> Avui</button>
        <button class="btn btn-light btn-sm">
          <i class="fa-solid fa-arrow-right fa-lg" style="color: #000000"></i>
        </button>
      </div>
      <div id="mostrarRealitzat" style="float: right" class="d-flex align-items-center cursor">
        <i class="fa-regular fa-eye-slash fa-lg" style="color: #000000" id="icono"></i>
        <span style="margin-left: 10px">Mostrar Realitzats</span>
      </div>
      <table class="tabla" id="tabla"></table>
    </div>

    <script async type="module" src="JS/main.js"></script>
  </body>
</html>
