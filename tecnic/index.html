<!DOCTYPE html>
<html>
  <head>
    <title>Cloud RIS | Tècnic</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eb17a07343.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico" />
  </head>
  <body>
    <!-- Header -->
    <header class="mb-4">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg d-flex justify-content-between">
          <a class="navbar-brand" href="#">
            <img src="../logo.png" alt="Logo de la Empresa" height="50" />
          </a>
          <div>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a id="EspecialidadUser"></a>
              </li>
              <li class="nav-item">
                <a id="NombreUser"></a>
              </li>
              <li class="nav-item">
                <a href="cerrar_sesion.html">Cerrar Sesión</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg" style="max-width: 97%; margin: 0 auto">
      <div class="container-fluid">
        <div class="d-flex align-items-center mi-contenedor">
          <button value="programades" class="btn btn-light mr-2 botonSeleccionado"><i class="fa-regular fa-calendar-days fa-xl" style="color: #000000"></i> Programades <span id="totalProgramades">(0)</span></button>

          <button value="hospitalitzacio" class="btn btn-light mr-2"><i class="fa-solid fa-bed fa-xl" style="color: #000000"></i> Hospitalització <span id="totalHospitalitzacio">(0)</span></button>

          <button value="urgencies" class="btn btn-light mr-2"><i class="fa-solid fa-truck-medical fa-xl" style="color: #000000"></i> Urgències <span id="totalUrgencies">(0)</span></button>

          <button value="altres" class="btn btn-light mr-2"><i class="fa-solid fa-bars fa-xl" style="color: #000000"></i> Altres <span id="totalAltres">(0)</span></button>
        </div>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <select class="form-select" id="filtro"></select>
          </li>
          <li class="nav-item cursor">
            <button id="refresh" class="btn btn-light">
              <i class="fa-solid fa-arrow-rotate-right fa-xl" style="color: #000000"></i>
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Contenido de la página -->
    <div class="container-fluid">
      <hr />
      <div id="filtradoFecha" style="float: left; margin-bottom: 5px">
        <button id="btnDiaAnterior" class="btn btn-light btn-sm">
          <i class="fa-solid fa-arrow-left fa-lg" style="color: #000000"></i>
        </button>
        <button id="btnAbrirModal" class="btn btn-light btn-sm"><i class="far fa-calendar-days fa-lg"></i><span id="calendario" style="margin-left: 5px">Avui</span></button>
        <button id="btnDiaSiguiente" class="btn btn-light btn-sm">
          <i class="fa-solid fa-arrow-right fa-lg" style="color: #000000"></i>
        </button>
      </div>
      <div id="mostrarRealitzat" style="float: right" class="d-flex align-items-center cursor">
        <i class="fa-regular fa-eye-slash fa-lg" style="color: #000000" id="icono"></i>
        <span style="margin-left: 10px">Mostrar Realitzats</span>
      </div>

      <div id="modalSpinner" class="modalSpinner">
        <div id="spinner" class="spinner"></div>
        <div id="mensaje" class="dot-animation">Cargando datos</div>
      </div>

      <table class="tabla" id="tabla"></table>
    </div>

    <div id="myModal" class="modal">
      <div class="header">
        <button id="btnCerrarModal" class="close-btn">&times;</button>
        <div class="dropdown">
          <button class="nav-btn month-dropdown"><i class="far fa-calendar"></i> <span id="mesSeleccionado"></span></button>
          <div class="dropdown-content">
            <button id="btnCambioMes0">Enero</button>
            <button id="btnCambioMes1">Febrero</button>
            <button id="btnCambioMes2">Marzo</button>
            <button id="btnCambioMes3">Abril</button>
            <button id="btnCambioMes4">Mayo</button>
            <button id="btnCambioMes5">Junio</button>
            <button id="btnCambioMes6">Julio</button>
            <button id="btnCambioMes7">Agosto</button>
            <button id="btnCambioMes8">Septiembre</button>
            <button id="btnCambioMes9">Octubre</button>
            <button id="btnCambioMes10">Noviembre</button>
            <button id="btnCambioMes11">Diciembre</button>
          </div>
        </div>
        <div class="dropdown">
          <button class="nav-btn year-dropdown"><i class="far fa-calendar"></i> <span id="anoSeleccionado"></span></button>
          <div class="dropdown-content" id="yearDropdownContent"></div>
        </div>
        <button id="btnAvui" class="avui">Avui</button>
      </div>
      <div class="custom-calendar" id="customCalendar"></div>
    </div>

    <div id="overlay" class="modal-overlay"></div>

    <div id="overlayDatos" class="overlay"></div>

    <script type="module" src="JS/main.js"></script>
  </body>
</html>
