<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/eb17a07343.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Document</title>
    <style>
      .tabla {
        width: 100%;
        background-color: white;
        border-collapse: collapse;
        margin-bottom: 15px;
      }

      .tabla thead {
        background-color: #697887;
        color: white;
      }

      .tabla th,
      .tabla td {
        padding: 8px;
      }

      .tabla tbody tr {
        cursor: pointer;
      }

      .tabla tbody tr:hover {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <div class="col-12 table-responsive">
      <table class="tabla rounded-3 overflow-hidden" style="margin-bottom: 0">
        <thead>
          <tr>
            <th style="width: 40%">PROVA</th>
            <th style="width: 60%">PROJECCIO</th>
          </tr>
        </thead>
        <tbody id="tbodyPruebas" style="background-color: #f5f7f7">
          <tr>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="test.js"></script>
  </body>
</html>
