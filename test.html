<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mi p√°gina web</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <script src="https://kit.fontawesome.com/eb17a07343.js" crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html,
      body {
        background-color: #ddd;
        font-family: Verdana;
      }

      .cursor {
        cursor: pointer;
      }

      .total {
        position: absolute;
        font-size: 4.5vh;
        font-weight: bold;
        bottom: 30px;
        right: 0;
      }

      .card {
        background-color: rgb(104, 111, 133);
      }

      .card-body > * {
        color: white;
      }

      .container {
        width: 100%;
      }

      .grafico {
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      #chart-container {
        position: relative;
        height: 45vh;
        width: 50vw;
        overflow: hidden;
      }

      #cartesEstadistiques {
        margin-left: 5vw;
      }

      .h3-estadisitiques {
        margin-left: 6vw;
      }

      .card-statics {
        height: 20vh;
        min-height: 150px;
        width: 13vw;
        min-width: 150px;
        line-height: 20vh;
      }

      .stats {
        padding: 2% 2% 2% 2%;
      }

      .top {
        margin-top: -10vh;
      }

      #contenedor-grafico {
        margin-top: -55vh;
        margin-left: -10vw;
        position: relative;
        height: 60vh;
        width: 60vw;
        overflow: hidden;
      }
      .margin {
        margin-top: 20vh;
      }
      .col-md-8 {
        margin-top: -20vh;
        margin-left: 4vw;
      }

      .radiologos {
        height: 10vh;
      }

      .radiologos h5 {
        font-size: 2.2vh;
      }
      .radiologos h6 {
        font-size: 1.5vh;
      }

      .h3-stats-radio {
        margin-left: 1vw;
      }

      .col {
        padding: 5px;
      }

      .btn {
        white-space: normal;
      }

      .botones {
        border: 2px black solid;
        background-color: white;
      }

      .btn-activo {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="card m-2 card-statics">
      <div class="card-body d-flex flex-column justify-content-center">
        <h1 class="card-title" id="total-realitzades">0</h1>
        <h6 class="card-text">Total Realitzades</h6>
      </div>
    </div>
    <div class="card m-2 card-statics">
      <div class="card-body d-flex flex-column justify-content-center">
        <h1 class="card-title" id="informades">0</h1>
        <h6 class="card-text">Informades</h6>
      </div>
    </div>
    <div class="card m-2 card-statics">
      <div class="card-body d-flex flex-column justify-content-center">
        <h1 class="card-title" id="pendents-informar">0</h1>
        <h6 class="card-text">Pendents d'informar</h6>
      </div>
    </div>
    <div class="card m-2 card-statics">
      <div class="card-body d-flex flex-column justify-content-center">
        <h1 class="card-title" id="no-realitzats">0</h1>
        <h6 class="card-text">No Realitzats</h6>
      </div>
    </div>

    <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script type="module" src="test.js"></script>
  </body>
</html>
