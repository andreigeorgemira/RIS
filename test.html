<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
      .modal {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        z-index: 1;
        padding: 20px;
        width: 400px;
        border-radius: 40px;
      }

      .modal-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 0;
      }

      .custom-calendar {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 5px;
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
      }

      .custom-calendar button {
        width: 40px;
        height: 40px;
        border: none;
        background-color: #f5f5f5;
        color: #000;
        border-radius: 50%;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .custom-calendar button:hover {
        background-color: #e0e0e0;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ccc;
        background-color: #f5f5f5;
      }

      .header h2,
      .year-dropdown,
      .month-dropdown {
        margin: 0;
      }

      .close-btn {
        cursor: pointer;
        font-size: 20px;
        border: none;
        background-color: transparent;
      }

      .nav-btn {
        font-size: 18px;
        border: none;
        background-color: transparent;
        cursor: pointer;
      }

      .save-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .save-btn:hover {
        background-color: #45a049;
      }

      .dropdown {
        display: inline-block;
        position: relative;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        max-height: 150px;
        overflow-y: auto;
        z-index: 1;
      }

      .dropdown-content button {
        display: block;
        width: 100%;
        padding: 10px;
        text-align: left;
        border: none;
        background-color: transparent;
        cursor: pointer;
      }

      .dropdown-content button:hover {
        background-color: #ddd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <hr />
      <div style="float: left; margin-bottom: 5px">
        <button class="btn btn-light btn-sm" onclick="mesAnterior()">
          <i class="fa-solid fa-arrow-left fa-lg" style="color: #000000"></i>
        </button>
        <button class="btn btn-light btn-sm" onclick="abrirModal()"><i class="far fa-calendar-days fa-lg"></i> Hoy</button>
        <button class="btn btn-light btn-sm" onclick="mesSiguiente()">
          <i class="fa-solid fa-arrow-right fa-lg" style="color: #000000"></i>
        </button>
      </div>
      <div id="mostrarRealitzat" style="float: right" class="d-flex align-items-center cursor">
        <i class="fa-regular fa-eye-slash fa-lg" style="color: #000000" id="icono"></i>
        <span style="margin-left: 10px">Mostrar Realitzats</span>
      </div>
      <table class="tabla" id="tabla"></table>
    </div>

    <div id="myModal" class="modal">
      <div class="header">
        <button class="close-btn" onclick="cerrarModal()">&times;</button>
        <div class="dropdown">
          <button class="nav-btn month-dropdown"><i class="far fa-calendar"></i> <span id="mesSeleccionado"></span></button>
          <div class="dropdown-content">
            <button onclick="cambiarMes(0)">Enero</button>
            <button onclick="cambiarMes(1)">Febrero</button>
            <button onclick="cambiarMes(2)">Marzo</button>
            <button onclick="cambiarMes(3)">Abril</button>
            <button onclick="cambiarMes(4)">Mayo</button>
            <button onclick="cambiarMes(5)">Junio</button>
            <button onclick="cambiarMes(6)">Julio</button>
            <button onclick="cambiarMes(7)">Agosto</button>
            <button onclick="cambiarMes(8)">Septiembre</button>
            <button onclick="cambiarMes(9)">Octubre</button>
            <button onclick="cambiarMes(10)">Noviembre</button>
            <button onclick="cambiarMes(11)">Diciembre</button>
          </div>
        </div>
        <div class="dropdown">
          <button class="nav-btn year-dropdown"><i class="far fa-calendar"></i> <span id="anoSeleccionado"></span></button>
          <div class="dropdown-content" id="yearDropdownContent"></div>
        </div>
        <button class="save-btn" onclick="guardarFecha()">Guardar</button>
      </div>
      <div class="custom-calendar" id="customCalendar"></div>
    </div>

    <div id="overlay" class="modal-overlay" onclick="cerrarModal()"></div>

    <script src="test.js"></script>
  </body>
</html>
