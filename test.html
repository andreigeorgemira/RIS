<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mi página web</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <script src="https://kit.fontawesome.com/eb17a07343.js" crossorigin="anonymous"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      html,
      body {
        background-color: #ddd;
        font-family: Verdana;
      }

      .cursor {
        cursor: pointer;
      }

      .total {
        position: absolute;
        font-size: 4.5vh;
        font-weight: bold;
        bottom: 30px;
        right: 0;
      }

      .card {
        background-color: rgb(104, 111, 133);
      }

      .card-body > * {
        color: white;
      }

      .container {
        width: 100%;
      }

      .grafico {
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      #chart-container {
        position: relative;
        height: 45vh;
        width: 50vw;
        overflow: hidden;
      }

      #cartesEstadistiques {
        margin-left: 5vw;
      }

      .h3-estadisitiques {
        margin-left: 6vw;
      }

      .card-statics {
        height: 20vh;
        min-height: 150px;
        width: 13vw;
        min-width: 150px;
        line-height: 20vh;
      }

      .stats {
        padding: 2% 2% 2% 2%;
      }

      .top {
        margin-top: -10vh;
      }

      #contenedor-grafico {
        margin-top: -55vh;
        margin-left: -10vw;
        position: relative;
        height: 60vh;
        width: 60vw;
        overflow: hidden;
      }
      .margin {
        margin-top: 20vh;
      }
      .col-md-8 {
        margin-top: -20vh;
        margin-left: 4vw;
      }

      .radiologos {
        height: 10vh;
      }

      .radiologos h5 {
        font-size: 2.2vh;
      }
      .radiologos h6 {
        font-size: 1.5vh;
      }

      .h3-stats-radio {
        margin-left: 1vw;
      }

      .col {
        padding: 5px;
      }

      .btn {
        white-space: normal;
      }

      .botones {
        border: 2px black solid;
        background-color: white;
      }

      .btn-activo {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="col-md-2">
      <div class="d-grid gap-2">
        <div class="row">
          <div class="col">
            <button class="btn botones btn-block btn-activo" type="button">CT</button>
          </div>
          <div class="col">
            <button class="btn botones btn-block btn-activo" type="button">DX</button>
          </div>
          <div class="col">
            <button class="btn botones btn-block" type="button">US</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn botones btn-block" type="button">MG</button>
          </div>
          <div class="col">
            <button class="btn botones btn-block" type="button">PT</button>
          </div>
          <div class="col">
            <button class="btn botones btn-block" type="button">NM</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn botones btn-block" type="button">MR</button>
          </div>
          <div class="col">
            <button class="btn botones btn-block" type="button">RF</button>
          </div>
          <div class="col">
            <button class="btn botones btn-block" type="button">PX</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn botones btn-block" type="button">OT</button>
          </div>
          <div class="col">
            <button class="btn botones btn-block" type="button">XC</button>
          </div>
          <div class="col">
            <button class="btn botones btn-block" type="button">DOC</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button id="select" class="btn btn-primary btn-block" type="button">SELECCIONA TOTES</button>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-warning btn-block" type="button">
              <i class="fa-solid fa-arrow-rotate-right fa-xl" style="color: #000000" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-10 top">
      <div class="d-flex justify-content-between h3-estadisitiques">
        <h3>Estadístiques</h3>
      </div>
      <div id="cartesEstadistiques" class="d-flex flex-wrap"></div>
    </div>
    <script src="https://fastly.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script type="module" src="test.js"></script>
  </body>
</html>
