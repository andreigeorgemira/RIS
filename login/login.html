<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Centro medico MQ</title>
    <script src="JS/jsFormLogin.js"></script>

    <!--********************** -->
    <!-- enviar una solicitud SOAP a un servicio web necesitas herramienta de comunicación. Usamos biblioteca axios
 biblioteca para realizar solicitudes HTTP. A  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Añadola biblioteca 'axios' -->
    <!--********************** -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!--bootstrap -->
    <link rel="stylesheet" href="CSS/cssLogin.css" />
    <!--Modificaciones del css -->
  </head>

  <body>
    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
      <div class="container">
        <div class="card-body py-5 px-md-5">
          <!-- logo-->
          <div class="row mb-3">
            <div class="col text-center">
              <img src="../logo.png" alt="logo CMQ" class="mx-auto d-block" id="logo" />
            </div>
          </div>

          <form id="loginForm">
            <!-- Usuario  -->
            <div class="form-outline mb-3">
              <input type="text" id="username" class="form-control" placeholder="user" required autocomplete="on" />
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" value="" class="form-control" placeholder="password" required />
              <!-- si user o pas son incorrectas que salga un menaje diciéndolo -->
              <strong><p id="errorMessage" style="color: red; font-weight: bold"></p></strong>
            </div>

            <!-- Desplegable con las elecciones de Radiólogo técnico o Radiofísico  -->
            <div class="form-outline mb-3">
              <label><strong> Selecciona la seva especialitat</strong></label>
              <select class="form-select" id="selectOption" value="" required>
                <option value="radioleg">Radiòleg</option>
                <option value="tecnic">Tècnic</option>
                <option value="radiofisic">Radiofísic</option>
              </select>
            </div>

            <!-- Botones -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <button class="btn btn-primary btn-lg btn-block">Sign in</button>
              </div>
              <div class="col-md-6">
                <a href="http://intranetcmq/wordpress/" class="btn btn-warning btn-lg btn-block">Return</a>
              </div>
            </div>
          </form>

          <div id="saludo">
            <p id="saludo" style="color: red; font-weight: bold"></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
