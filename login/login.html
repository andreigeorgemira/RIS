<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Centro medico MQ</title>
    <script src="JavaScript/jsFormLogin.js"></script>

    <!--********************** -->
    <!-- enviar una solicitud SOAP a un servicio web necesitas herramienta de comunicación. Usamos biblioteca axios
 biblioteca para realizar solicitudes HTTP. A  -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Añadola biblioteca 'axios' -->
    <!--********************** -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!--bootstrap -->
    <link rel="stylesheet" href="css/cssLogin.css" />
    <!--Modificaciones del css -->
  </head>
  <body>
    <!-- Section: Design Block -->
    <section class="text-center text-lg-start">
      <div class="container">
        <div class="card-body py-5 px-md-5">
          <!-- logo-->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center justify-content-lg-start">
              <img src="img/logoCMQ_.png" alt="logo CMQ" class="mx-auto d-block" id="logo" />
            </div>
          </div>

          <form action="#">
            <!-- Usuario  -->
            <div class="form-outline mb-4">
              <input type="text" id="username" class="form-control" placeholder="User" required autocomplete="on" />
              <label class="form-label" for="username"></label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" value="" class="form-control" placeholder="Password" required />
              <label class="form-label" for="password"></label>
              <!-- si user o pas son incorrectas que salga un menaje diciéndolo -->
              <strong><p id="errorMessage" style="color: red; font-weight: bold"></p></strong>
            </div>

            <!-- Desplegable con las elecciones de Radiólogo técnico o Radiofísico  -->
            <div class="form-outline mb-4">
              <select class="form-select" id="selectOption" value="" required>
                <option value="Radiologo">Radiólogo</option>
                <option value="tecnico">Técnico</option>
                <option value="Radiofisico">Radiofísico</option>
              </select>
              <p><strong> Seleccione su especialidad.</strong></p>
            </div>

            <!-- Checkbox recordar contraseña -->

            <!-- <div class="row mb-4" >
              <div class="col d-flex justify-content-center justify-content-lg-start" style="outline: solid 1px red;">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                  <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
              </div>
            </div>-->

            <!-- Submit button -->

            <button class="btn btn-primary btn-block mb-4" onclick="validarForm()">Sign in</button>
            <!-- pasamos todo al js  -->
            <!-- return -->
            <div class="col d-flex justify-content-center justify-content-lg-start">
              <a href="http://intranetcmq/wordpress/" class="btn btn-warning btn-block mb-4">Return</a>
            </div>
          </form>

          <div id="saludo">
            <p id="saludo" style="color: red; font-weight: bold"></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
